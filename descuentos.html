    <form action="">
        <p>Escribe tu cupon de descuento</p>
        <lu>

        </lu>
        <br>

        <label for="InputDisconunt">Escribe el descuento de tu producto</label>
        <input id="InputDisconunt" type="number"/>
        -->
        <br>
        <label for="InputCupon">Escribe el cupón de descuento de tu producto</label>

        <button type="button" onclick="ButtonPriceDiscount()">
            Calcular precio con descuento
        </button>
        <p id="ResultadoFinal"></p>
